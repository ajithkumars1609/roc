<!--Rock scissor and paper Game-->
<!--##############################################################-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock scissor and Paper Game</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">
  </head>
  <body>
    <!--Start create the Rock Scissor and Paper-->
    <h1 class="header">Rock Scissor and Paper</h1>
    <!--buttons start-->
    <button
      class="move-button js-rock-button"
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>
    <button
      class="move-button js-scissor-button"
    >
      <img src="images/scissor-emoji.png" class="move-icon" />
    </button>
    <button
      class="move-button js-paper-button"
    >
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
      Reset Score
    </button> -->
    <p class="js-display-result move-result"></p>
    <p class="js-display-move move-display"></p>
    <p class="js-display-score score-display"></p>
    <button
    class="reset-score-button js-reset-score-button">
        Reset Score
    </button>
    <button class="auto-play-button js-auto-play-button">Auto play</button>
    <p class="js-reset-score-confirmation reset-confirm"></p>
    <!--buttons Endt-->
    <script src="scripts/rock-paper-scissor.js"></script>
  </body>
</html>
